<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="cal.css" />
  <body>
    <br />
    <div class="container">
      <div class="btn">
        <p name="user-input" id="user-input">0</p>
        <div class="keys">
          <button type="button" id="button-key" class="otheKey operation">
            C
          </button>
          <button type="button" id="button-key" class="otheKey operation">
            DEL
          </button>
          <button type="button" id="button-key" class="otheKey operation">
            %
          </button>
          <button type="button" id="button-operator" class="operation">
            /
          </button>

          <button type="button" id="button-angka" class="number">9</button>
          <button type="button" id="button-angka" class="number">8</button>
          <button type="button" id="button-angka" class="number">7</button>
          <button type="button" id="button-operator" class="operation">
            +
          </button>

          <button type="button" id="button-angka" class="number">6</button>
          <button type="button" id="button-angka" class="number">5</button>
          <button type="button" id="button-angka" class="number">4</button>
          <button type="button" id="button-operator" class="operation">
            -
          </button>

          <button type="button" id="button-angka" class="number">3</button>
          <button type="button" id="button-angka" class="number">2</button>
          <button type="button" id="button-angka" class="number">1</button>
          <button type="button" id="button-operator" class="operation">
            *
          </button>

          <button type="button" id="button-angka" class="key-zero number">
            0
          </button>
          <button type="button" id="button-angka" class="key-zero number">
            00
          </button>
          <button type="button" id="button-angka" class="number">.</button>
          <button type="button" id="button-operator" class="operation">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="cal.js" type="text/javascript"></script>
  </body>
</html>
